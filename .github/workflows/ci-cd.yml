name: Project Manager CI/CD

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.7

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.6.1

      - name: Login to Docker Hub
        uses: docker/login-action@v3.3.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up JDK 21
        uses: actions/setup-java@v4.3.0
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build and Test Eureka Server
        run: |
          cd ./eureka-server
          chmod +x ./mvnw
          ./mvnw clean test
          ./mvnw package -DskipTests

      - name: Build and push Eureka Server Docker image
        uses: docker/build-push-action@v6.7.0
        with:
          context: .
          file: ./eureka-server/Dockerfile
          push: true
          cache-from: type=gha
          tags: ${{ secrets.DOCKER_USERNAME }}/eureka-server:latest

      - name: Build and Test Backend
        run: |
          cd ./backend
          chmod +x ./mvnw
          ./mvnw package -DskipTests

      - name: Build and push Backend Docker image
        uses: docker/build-push-action@v6.7.0
        with:
          context: .
          file: ./backend/Dockerfile
          push: true
          cache-from: type=gha
          tags: ${{ secrets.DOCKER_USERNAME }}/backend:latest

      - name: Build and Test Note Service
        run: |
          cd ./note-service
          chmod +x ./mvnw
          ./mvnw package -DskipTests

      - name: Build and push Note Service Docker image
        uses: docker/build-push-action@v6.7.0
        with:
          context: .
          file: ./note-service/Dockerfile
          push: true
          cache-from: type=gha
          tags: ${{ secrets.DOCKER_USERNAME }}/note-service:latest

      - name: Setup Node.js environment
        uses: actions/setup-node@v4.0.3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Build and Test Frontend
        run: |
          cd ./frontend
          npm ci
          npm run build

      - name: Build and push Frontend Docker image
        uses: docker/build-push-action@v6.7.0
        with:
          context: .
          file: ./frontend/Dockerfile
          push: true
          cache-from: type=gha
          tags: ${{ secrets.DOCKER_USERNAME }}/frontend:latest
